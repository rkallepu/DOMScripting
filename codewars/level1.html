        function f(n, m) {
            var output = {}, sum=0;
            for(var i = 1; i <= n; i++){
                output[i] = (i%m);
            }
            for(var i =1; i <= Object.keys(output).length; i++){
                sum = sum + output[i];
            }
            return sum;
        }
        console.log(f(10, 5));//20
        console.log(f(20, 20));//190
        console.log(f(15, 10));//60
        console.log(f(27903912, 27153414));

        function onLine(points) {
            if(points.length >= 3) {
                var first, second, output = [];
                for (var i = 0; i < points.length - 1; i++) {
                    var j = i + 1;
                    first = points[i], second = points[j];
                    if((second[0] - first[0]) !== 0)
                        output.push(((second[1] - first[1]) / (second[0] - first[0])));
                }
            }else{
                return true;
            }
            for(var i = 1; i < output.length; i++)
            {
                if(output[i] !== output[0])
                    return false;
            }
            return true;
        }
